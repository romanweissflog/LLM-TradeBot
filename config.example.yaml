# Binance API 配置
# 注意: api_key 和 api_secret 会被 .env 文件中的环境变量自动覆盖
# 推荐使用 .env 文件配置敏感信息
binance:
  api_key: "BINANCE_API_KEY"        # 会被环境变量 BINANCE_API_KEY 覆盖
  api_secret: "BINANCE_API_SECRET"  # 会被环境变量 BINANCE_API_SECRET 覆盖
  testnet: true  # 测试网模式，实盘前改为 false
  
# DeepSeek API 配置 (向后兼容)
# 注意: api_key 会被 .env 文件中的环境变量自动覆盖
deepseek:
  api_key: "DEEPSEEK_API_KEY"       # 会被环境变量 DEEPSEEK_API_KEY 覆盖
  base_url: "https://api.deepseek.com"
  model: "deepseek-chat"
  temperature: 0.3
  max_tokens: 2000

# LLM 配置 (多提供商支持)
# 支持: openai, deepseek, claude, qwen, gemini
llm:
  provider: deepseek              # 当前使用的提供商
  model: deepseek-chat            # 模型名称 (留空则使用提供商默认值)
  temperature: 0.3
  max_tokens: 2000
  timeout: 120
  max_retries: 3

# 交易配置
trading:
  symbols: ["BTCUSDT"]  # 默认只使用 BTC，可添加其他币种如 "ETHUSDT", "SOLUSDT"
  primary_symbol: "BTCUSDT"  # 主要交易对（向后兼容）
  timeframes: ["1m", "5m", "15m", "1h"]
  leverage: 5
  
# 风控配置
risk:
  max_risk_per_trade_pct: 1.5  # 单笔最大风险
  max_total_position_pct: 30.0  # 最大总仓位
  max_leverage: 5
  max_consecutive_losses: 3
  stop_trading_on_drawdown_pct: 10.0

# Redis 配置
redis:
  host: "localhost"
  port: 6379
  db: 0
  
# 日志配置
logging:
  level: "INFO"
  file: "logs/trading.log"
  
# 回测配置
backtest:
  start_date: "2024-01-01"
  end_date: "2024-12-01"
  initial_capital: 10000

# Agent 配置 (可选 Agent 开关)
# Core agents (DataSyncAgent, QuantAnalystAgent, RiskAuditAgent) 始终启用
agents:
  # ML/AI 预测层
  predict_agent: true              # ML 概率预测
  ai_prediction_filter_agent: true # AI 否决机制 (依赖 predict_agent)
  
  # 市场分析
  regime_detector_agent: true      # 市场状态检测 (趋势/震荡/高波动)
  position_analyzer_agent: false   # 价格位置分析 (区间位置)
  
  # 触发检测
  trigger_detector_agent: true     # 5m K线模式检测
  
  # LLM 语义分析 (消耗 API 额度，默认关闭)
  trend_agent: false               # 1h 趋势 LLM 分析
  trigger_agent: false             # 5m 触发 LLM 分析
  
  # 交易反思
  reflection_agent: true           # 每 10 笔交易后 LLM 反思
  
  # 选币
  symbol_selector_agent: false     # AUTO3 自动选币 (需要回测)
